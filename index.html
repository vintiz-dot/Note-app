<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="note app" />
    <meta name="author" content="victor" />

    <title>Signin Page</title>

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="signin.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>

  <nav
    class="navbar navbar-light fixed-top hidden"
    style="margin-top: 2%"
    id="nav-bar"
  >
    <form class="container-fluid justify-content-start">
      <div class="position-absolute top-0 start-0">
        <!-- <button type="button"> -->

        <button
          id="create-post!"
          class="navbar-brand btn btn-outline-primary me-2 bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          Create Post
        </button>
      </div>
      <button
        id="log-out"
        class="btn btn-outline-danger position-absolute top-0 end-0 bg-warning"
        type="button"
      >
        LOGOUT
      </button>
    </form>
  </nav>

  <div class="overlay hidden"></div>
  <body class="text-center app-body">
    <main style="padding-top: 50px">
      <div class="container col-lg-3 col-md-4 col-sm-8" id="signin-login">
        <div class="flex-child magenta">
          <section id="login-page">
            <form>
              <img class="mb-4" src="sign.jpg" alt="" width="72" height="57" />
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="sign-inUsername"
                  placeholder="Username"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="sign-inPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <button
                class="login-btn w-100 btn btn-lg btn-primary"
                type="submit"
                id="signin"
              >
                Sign in
              </button>
              <br />
              <br />
              <p style="color: red" id="invalid-id" class="hidden">
                Invalid Username or Password!
              </p>

              <p>
                <a href=""><span id="offer-sign-up">Sign Up</span></a> Instead
              </p>
            </form>
          </section>
        </div>

        <div id="sign-up-page" class="flex-child green hidden">
          <section>
            <form>
              <img class="mb-4" src="sign.jpg" alt="" width="72" height="57" />
              <h1 class="h3 mb-3 fw-normal">Create an Account</h1>

              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="Signup-username"
                  placeholder="Username"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="SignupPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <button
                class="login-btn w-100 btn btn-lg btn-primary"
                type="submit"
                id="signup"
              >
                Sign Up</button
              ><br /><br />
              <p style="color: red" id="invalid-id-" class="hidden"></p>
            </form>
          </section>
        </div>
      </div>

      <div
        style="width: 100%"
        id="privateClass"
        class="hidden private-container"
      >
        <div
          style="
            background-color: white;
            margin-bottom: 20px;
            margin-top: 0%;
            padding-top: 0%;
          "
        >
          <button class="close-modal">&times;</button>
          <div class="container">
            <h2
              style="
                font-size: 36px;
                color: #5fcf80;
                font-weight: 600;
                font-family: Poppins, sans-serif;
              "
            >
              Edit Post
            </h2>
          </div>
          <div>
            <input
              class="form-control"
              id="new-title"
              type="text"
              placeholder="Enter Post Title"
            /><br /><br />
            <textarea
              class="form-control"
              placeholder="Enter your Note here"
              name="post-msg"
              id="post-edit-msg"
              cols="30"
              rows="10"
            ></textarea
            ><br /><br />
            <button
              class="btn btn-outline-dark"
              id="edit-post-btn"
              type="submit"
            >
              Submit Post
            </button>
          </div>
        </div>
      </div>

      <div
        style="width: 100%"
        id="create-post-window"
        class="hidden private-container"
      >
        <div
          class="cl-lg-8"
          style="
            background-color: white;
            margin-bottom: 20px;
            margin-top: 0%;
            padding-top: 0%;
          "
        >
          <button class="close-modal" id="close-create-modal">&times;</button>
          <div class="container">
            <h2
              style="
                font-size: 36px;
                color: #5fcf80;
                font-weight: 600;
                font-family: Poppins, sans-serif;
              "
            >
              Create Post
            </h2>
          </div>
          <div>
            <br /><br />
            <input
              class="form-control"
              id="create-title"
              type="text"
              placeholder="Enter Post Title"
            />
            <br /><br /><textarea
              class="form-control"
              placeholder="Enter your Note here"
              name="post-msg"
              id="post-create-msg"
              cols="30"
              rows="10"
            ></textarea
            ><br /><br />
            <button
              class="btn btn-outline-dark"
              id="create-post-btn!"
              type="submit"
            >
              Submit Post
            </button>
          </div>
        </div>
      </div>
    </main>
    <section id="user-page" class="hidden">
      <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
          <span class="fs-4">My Notes</span>
        </header>

        <div id="note-head"></div>

        <div class="row align-items-md-stretch" id="note-body"></div>
      </div>
    </section>
  </body>

  <footer class="pt-3 mt-4 text-muted border-top">Victor &copy; 2022</footer>
</html>
